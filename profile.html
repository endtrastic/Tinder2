<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong" />
    <link rel="stylesheet" href="navbar.css">
    <style>
    .liked-profile-card {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        width: 220px; 
        height: 500px; 
        text-align: center;
        position: relative;
        box-sizing: border-box;
        overflow: hidden; 
        border-radius: 10px; 
        background-color: #fff; 
        display: flex;
        flex-direction: column; 
        justify-content: space-between; 
    }

    .liked-profile-card img {
        width: 100%;
        height: 160px; 
        object-fit: cover; 
        border-radius: 10px; 
    }

    .liked-profile-card h3 {
        font-size: 16px;
        margin-top: 10px;
    }

    .liked-profile-card p {
        font-size: 14px;
        margin-bottom: 10px;
        flex-grow: 1; 
    }

    .profile-icons {
        display: flex;
        justify-content: center; 
        gap: 20px;
        margin-top: 10px; 
    }

    .profile-icon {
        font-size: 25px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .profile-icon:hover {
        transform: scale(1.2);
    }

    .remove-profile-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 10px; 
    }

    .remove-profile-btn:hover {
        background-color: darkred;
    }

    h2 {
        text-align: center;
    }

    .liked-profiles-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
    }

    #check {
        display: none;
        color: white;
    }

    .checkbtn i {
        color: white;
    }

    </style>
</head>
<body>
    <nav>
        <label class="logo">Tinder Tuah Profile</label>
        <input type="checkbox" id="check" />
        <label class="checkbtn" for="check">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>
        <div class="profile-card-container">
            <div class="profile-card">
                <!-- Peaks lihstalt su pildi invertima -->
                <h1>Otokar Sefer</h1>
                <img src="src/assets/images/OurImages/BigOtokarSefer.png" alt="Otokar Sefer">
                <p>Description: human human human human human human human human</p>
            </div>
        </div>
        <h2>Liked profiles</h2>
        <hr>
    </main>
    <div class="liked-profiles-container" id="likedProfilesContainer">
    </div>

    <script>
        const likedProfiles = JSON.parse(localStorage.getItem('likedProfiles')) || [];

        function renderLikedProfiles() {
            const container = document.getElementById("likedProfilesContainer");
            container.innerHTML = ''; 

            likedProfiles.forEach((profile, index) => {
                const profileCard = document.createElement("div");
                profileCard.className = "liked-profile-card";

                profileCard.innerHTML = `
                    <img src="${profile.image}" alt="${profile.name}" />
                    <h3>${profile.name}</h3>
                    <p>${profile.description}</p>

                    <div class="profile-icons">
                        <i class="fas fa-comments profile-icon" title="Chat"></i>
                        <i class="fas fa-flag profile-icon" title="Report"></i>
                    </div>

                    <button class="remove-profile-btn" onclick="removeProfile(${index})">Remove</button>
                `;

                container.appendChild(profileCard);
            });
        }

        function removeProfile(index) {
            likedProfiles.splice(index, 1);

            localStorage.setItem('likedProfiles', JSON.stringify(likedProfiles));

            renderLikedProfiles();
        }

        renderLikedProfiles();
    </script>
</body>
</html>
